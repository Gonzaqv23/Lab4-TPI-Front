<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Paquetes</title>
  <link rel="stylesheet" href="/css/style3.css" />
  <script type="module" src="/js/crudPaquetes.js"></script>
</head>
<body>
  <header class="cajaHeaders">
    <h1>Gesti√≥n de Paquetes</h1>
    <p id="adminSaludo"></p>
  </header>

  <main>
    <section class="cajaCrud">
      <h2>Crear nuevo paquete</h2>
      <form id="crudForm">
        <select id="destino_id" required>
          <option value="" disabled selected>Seleccionar destino</option>
        </select>
        <input type="text" id="nombre" placeholder="Nombre del paquete" required minlength="5" maxlength="50" />
        <input type="number" id="precio" placeholder="Precio" required min="0" step="0.01" />
        <input type="number" id="cupo" placeholder="Cupo disponible" required min="0" />
        <label>Fecha inicio:</label>
        <input type="date" id="fecha_inicio" required />
        <label>Fecha fin:</label>
        <input type="date" id="fecha_fin" required />
        <button type="submit" id="btnCrear">Crear paquete</button>
        <button type="button" id="btnActualizar" style="display: none;">Actualizar paquete</button>
        <button type="button" id="btnEliminar" style="display: none;">Eliminar paquete</button>

      </form>
    </section>

    <section class="listas">
      <h2>Lista de paquetes</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Destino ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cupo</th>
            <th>Fecha inicio</th>
            <th>Fecha fin</th>
          </tr>
        </thead>
        <tbody id="paquetesTabla"></tbody>
      </table>
    </section>
  </main>

</body>
</html>

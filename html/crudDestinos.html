<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Destinos</title>
  <link rel="stylesheet" href="/css/style3.css" />
  <script type="module" src="/js/crudDestinos.js"></script>
</head>
<body>
  <header class="cajaHeaders">
    <h1>Gestión de Destinos</h1>
    <p id="adminSaludo"></p>
  </header>

  <main>
    <section  class="cajaCrud">
      <h2>Crear nuevo destino</h2>
      <form id="crudForm">
        <input type="text" id="nombre" placeholder="Nombre" required minlength="5" maxlength="50" />
        <input type="text" id="descripcion" placeholder="Descripción" required maxlength="100" />
        <input type="text" id="pais" placeholder="País" required maxlength="100" />
        <button type="submit" id="btnCrear">Crear destino</button>
        <button type="button" id="btnActualizar" style="display: none;">Actualizar destino</button>
        <button type="button" id="btnEliminar" style="display: none;">Eliminar destino</button>

      </form>
    </section>

    <section class="listas">
      <h2>Lista de destinos</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>País</th>
          </tr>
        </thead>
        <tbody id="destinosTabla"></tbody>
      </table>
    </section>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/css/style3.css" />
</head>
<body>
 
  <header class="cajaHeaders">
    <h1>Panel de Administración</h1>
    <p id="adminSaludo"></p>
  </header>

  <main>

    <section class="cajaCrud">
      <h2>Gestión del sistema</h2>
      <div class="botonera">
        <button id="btnUsuarios">Administrar Usuarios</button>
        <button id="btnDestinos">Administrar Destinos</button>
        <button id="btnPaquetes">Administrar Paquetes</button>
      </div>
      </section>

    <section class="listas">
      <h2>Estadísticas</h2>
      <div id="estadisticasContainer">
        <p>Cargando estadísticas...</p>
      </div>
    </section>

    <section class="listas">
      <h2>Reservas recientes</h2>
      <div id="reservasContainer">
        <p>Cargando reservas...</p>
      </div>
    </section>

  </main>

  <script src="/js/dashboard.js" type="module"></script>
</body>
</html>
